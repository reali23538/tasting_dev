<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app1">
        <my-component></my-component>
    </div>
    <div id="app2">
        <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>사용자 정의 컴포넌트 입니다!</div>'
        });

        new Vue({
            el: '#app1'
        });

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
